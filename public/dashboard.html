async function saveSchedule() {
    // –í—Å—è –ª–æ–≥–∏–∫–∞, –∫–æ—Ç–æ—Ä—É—é –º—ã –ø–∏—Å–∞–ª–∏, –æ—Å—Ç–∞—ë—Ç—Å—è –∑–¥–µ—Å—å. 
    // –û–Ω–∞ –±–µ—Ä–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ DOM, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –≤ contentArea.
    const groupName = document.getElementById('groupSelector').value;
    const dayOfWeek = document.getElementById('daySelector').value;
    const msgBox = document.getElementById('scheduleMessage');
    const tableBody = document.getElementById('scheduleInputTable').querySelector('tbody');
    const rows = tableBody.querySelectorAll('tr');

    const lessons = [];

    rows.forEach(row => {
        const timeSlot = row.getAttribute('data-time');
        const course = row.querySelector('input[data-field="course"]').value.trim();
        const classroom = row.querySelector('input[data-field="classroom"]').value.trim();
        
        if (course || classroom) {
            lessons.push({ time_slot: timeSlot, 
                course: course || '', 
                classroom: classroom || '' });
        }
    });

    if (lessons.length === 0) {
        msgBox.textContent = '‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.';
        msgBox.style.color = 'red';
        return;
    }

    try {
        // ... (–ª–æ–≥–∏–∫–∞ fetch, –∫–∞–∫ —Ä–∞–Ω—å—à–µ)
        msgBox.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
        msgBox.style.color = 'orange';

        const res = await fetch("/api/save_schedule", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ groupName, dayOfWeek, lessons })
        });

        const data = await res.json();
        
        if (data.success) {
            msgBox.textContent = `‚úÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è ${groupName} (${dayOfWeek}) —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!`;
            msgBox.style.color = 'green';
        } else {
            msgBox.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.');
            msgBox.style.color = 'red';
        }

    } catch (error) {
        // ...
        console.error("Save schedule error:", error);
        msgBox.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.';
        msgBox.style.color = 'red';
    }
}

async function loadTeacherSchedule() {
    
    const group = document.getElementById('groupSelector').value;
    const day = document.getElementById('daySelector').value;
    const msgBox = document.getElementById('scheduleMessage');
    
    
    const tableBody = document.getElementById('scheduleInputTable').querySelector('tbody');

    if (!group || !day) {
        msgBox.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É –∏ –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏.';
        msgBox.style.color = 'blue';

    msgBox.style.color = 'orange';

    try {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º GET-–∑–∞–ø—Ä–æ—Å —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏

        const res = await fetch(`/api/get_schedule?group=${group}&day=${day}`);
        const data = await res.json();
        
        if (data.success && data.schedule && data.schedule.length > 0) {
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É –¥–∞–Ω–Ω—ã–º–∏ (schedule - —ç—Ç–æ –º–∞—Å—Å–∏–≤ —É—Ä–æ–∫–æ–≤)
            data.schedule.forEach(lesson => {
                const row = tableBody.querySelector(`tr[data-time="${lesson.time_slot}"]`);
                if (row) {
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–µ–¥–º–µ—Ç –∏ –∞—É–¥–∏—Ç–æ—Ä–∏—é

            msgBox.style.color = 'green';
            
        } else {

            msgBox.style.color = 'orange';

    } catch (error) {

            const row = tableBody.insertRow();

            row.insertCell().textContent = course.name;
            row.insertCell().textContent = course.group_name; 
            row.insertCell().textContent = course.semester;

            row.insertCell().textContent = course.credits;

            const editBtn = document.createElement('button');
            editBtn.textContent = '–ò–∑–º–µ–Ω–∏—Ç—å';
            editBtn.onclick = () => editCourse(course);

            deleteBtn.onclick = () => deleteCourse(course.id);

async function saveCourse() {

        }
        
        return;
    }
    
    
    const courseId = document.getElementById('courseId').value || null;
    const name = document.getElementById('courseName').value.trim();
    const group_name = document.getElementById('courseGroup').value.trim(); 
    const semester = parseInt(document.getElementById('courseSemester').value.trim()); 

    const description = document.getElementById('courseDescription').value.trim();

        return;
    }

    try {
        msgBox.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
        const res = await fetch("/api/save_course", {
            method: "POST",
            headers: { "Content-Type": "application/json" },

        });
        
        const data = await res.json();
        
        if (data.success) {
            msgBox.textContent = `‚úÖ –ö—É—Ä—Å —É—Å–ø–µ—à–Ω–æ ${courseId ? '–æ–±–Ω–æ–≤–ª–µ–Ω' : '–¥–æ–±–∞–≤–ª–µ–Ω'}!`;

        const statusClass = isRead ? 'status-read' : 'status-unread';

                <td>${msg.user_name || '–°—Ç—É–¥–µ–Ω—Ç'}</td>

    });

    html += '</tbody></table>';
    return html;

async function saveGrades(e) {
    e.preventDefault();
    const saveBtn = document.getElementById('saveGradesBtn');
    const saveMessage = document.getElementById('saveMessage');
    
    saveBtn.disabled = true;
    saveMessage.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
    saveMessage.style.color = '#3498db';

    const courseId = document.getElementById('courseSelect').value;
    const gradesToSave = [];
    
    // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –≤—Å–µ—Ö –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –Ω–∞ —Ñ–æ—Ä–º–µ
    document.querySelectorAll('.grade-input').forEach(input => {
        const score = parseFloat(input.value);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ –æ—Ü–µ–Ω–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤–≤–µ–¥–µ–Ω—ã –∏ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ –¥–æ–ø—É—Å—Ç–∏–º–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ
        if (input.value !== '' && !isNaN(score) && score >= 0 && score <= 100) {
            gradesToSave.push({
                student_id: parseInt(input.dataset.studentId),
                assessment_type_id: parseInt(input.dataset.assessmentId),
                course_id: parseInt(courseId),
                score: score
            });
        }
    });

    try {
        const response = await fetch('/api/teacher/save_assessments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(gradesToSave)
        });
        
        const result = await response.json();

        if (response.ok && result.success) {
            saveMessage.textContent = `–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ ${gradesToSave.length} –æ—Ü–µ–Ω–æ–∫.`;
            saveMessage.style.color = '#27ae60';
        } else {
            throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.');
        }

    } catch (error) {
        console.error("Save error:", error);
        saveMessage.textContent = `–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${error.message}`;
        saveMessage.style.color = '#e74c3c';
    } finally {
        saveBtn.disabled = false;
    }
}

function calculateOverallSummary(assessments) {
    let totalEarnedWeight = 0; 
    let maxWeight = 0;         

    assessments.forEach(item => {
        const weight = parseFloat(item.weight) || 0;
        const maxScore = parseFloat(item.max_score) || 1; 

        if (weight > 0) {
            maxWeight += weight;
            
            // –ï—Å–ª–∏ –±–∞–ª–ª –ø—Ä–æ—Å—Ç–∞–≤–ª–µ–Ω (–Ω–µ NULL), —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤–∫–ª–∞–¥ –≤ –∏—Ç–æ–≥–æ–≤—É—é –æ—Ü–µ–Ω–∫—É
            if (item.score !== null) {
                const score = parseFloat(item.score) || 0;
                
                // –†–∞—Å—á–µ—Ç: (–ü–æ–ª—É—á–µ–Ω–Ω—ã–π –±–∞–ª–ª / –ú–∞–∫—Å. –±–∞–ª–ª) * –í–µ—Å
                const earnedPoints = (score / maxScore) * weight;
                totalEarnedWeight += earnedPoints;
            }
        }
    });

    const finalPercent = totalEarnedWeight > 0 ? (totalEarnedWeight / maxWeight) * 100 : 0;

    const getLetterGrade = (percent) => {
        if (percent >= 90) return 'A';
        if (percent >= 80) return 'B';
        if (percent >= 70) return 'C';
        if (percent >= 60) return 'D';
        return 'F';
    };

    return {
        totalEarnedWeight: totalEarnedWeight.toFixed(2),
        maxWeight: maxWeight.toFixed(2),
        finalPercent: finalPercent.toFixed(2),
        letterGrade: getLetterGrade(finalPercent)
    };
}

        // -----------------------------------------------------------
        // ‚≠ê –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô (–¢–û–õ–¨–ö–û –î–õ–Ø –ê–î–ú–ò–ù–ê)
        // -----------------------------------------------------------
        
        // 1. –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π (–ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ/–∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞)
        eventDrop: async function(info) {
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ "${info.event.title}"?`)) {

                return;
            }
            // –í—ã–∑—ã–≤–∞–µ–º –Ω–∞—à—É —Ñ—É–Ω–∫—Ü–∏—é —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            const success = await saveCalendarEvent(info.event, 'update');
            if (!success) { info.revert(); } // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –æ—Ç–∫–∞—Ç—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ
        },

        eventResize: async function(info) {
             if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Å–æ–±—ã—Ç–∏—è "${info.event.title}"?`)) {

                return;

            const success = await saveCalendarEvent(info.event, 'update');
            if (!success) { info.revert(); }
        },
        
        // 2. –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–æ–±—ã—Ç–∏—è (–≤—ã–¥–µ–ª–µ–Ω–∏–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞)

                    start: info.start,
                    end: info.end,

                const newId = await saveCalendarEvent(newEvent, 'create');
                
                if (newId) {
                    newEvent.id = newId;
                    calendar.addEvent(newEvent); // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä—å —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                }
            }
            calendar.unselect(); // –°–±—Ä–æ—Å –≤—ã–¥–µ–ª–µ–Ω–∏—è
        },
        
        // 3. –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —Å–æ–±—ã—Ç–∏—è –ø–æ –∫–ª–∏–∫—É
        eventClick: function(info) {
            if (!isAdmin) return;
            handleEventClick(info.event, calendar);
        }
    });

    // 3. –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    calendar.render();
    
    // 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–æ–≤
    updateNextEventWidget(result.data);
}

function updateNextEventWidget(events) {
    if (!events || events.length === 0) {
        document.getElementById('nextEventTitle').textContent = '–ù–µ—Ç –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π';
        document.getElementById('nextEventDate').textContent = '';
        return;
    }
    
    const today = new Date().toISOString().slice(0, 10);
    
    // –ù–∞—Ö–æ–¥–∏–º –±–ª–∏–∂–∞–π—à–µ–µ –±—É–¥—É—â–µ–µ —Å–æ–±—ã—Ç–∏–µ
    const nextEvent = events.find(event => event.start >= today);

    if (nextEvent) {
        const startDate = new Date(nextEvent.start).toLocaleDateString('ru-RU', { 
            day: 'numeric', month: 'long', year: 'numeric' 
        });
        document.getElementById('nextEventTitle').textContent = nextEvent.title;
        document.getElementById('nextEventDate').textContent = `–î–∞—Ç–∞: ${startDate}`;
    } else {
        document.getElementById('nextEventTitle').textContent = '–í—Å–µ —Å–æ–±—ã—Ç–∏—è –≤ –ø—Ä–æ—à–ª–æ–º';
        document.getElementById('nextEventDate').textContent = '';
    }
}

function showToast(message, type = 'info') {
    const toast = document.getElementById('toastNotification');
    toast.textContent = message;
    
    // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∫–ª–∞—Å—Å–æ–≤ –∏ —Å—Ç–∏–ª–µ–π
    toast.style.backgroundColor = '';
    
    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
    if (type === 'success') {
        toast.style.backgroundColor = '#2ecc71'; // –ó–µ–ª–µ–Ω—ã–π
    } else if (type === 'error') {
        toast.style.backgroundColor = '#e74c3c'; // –ö—Ä–∞—Å–Ω—ã–π
    } else if (type === 'info') {
        toast.style.backgroundColor = '#3498db'; // –°–∏–Ω–∏–π
    } else {
        toast.style.backgroundColor = '#333'; // –°–µ—Ä—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    toast.style.opacity = 1;
    toast.style.visibility = 'visible';
    
    // –°–∫—Ä—ã—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(function(){ 
        toast.style.opacity = 0;
        toast.style.visibility = 'hidden';
    }, 3000);
}


// –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
async function saveCalendarEvent(eventData, type) {
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    const dataToSend = {
        id: eventData.id || null, // ID –±—É–¥–µ—Ç null –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–æ–±—ã—Ç–∏—è
        title: eventData.title,
        start: eventData.start.toISOString().slice(0, 10), // –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞
        end: eventData.end ? eventData.end.toISOString().slice(0, 10) : null, // –î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è
        color: eventData.backgroundColor || '#8b0000',
        description: eventData.extendedProps.description || ''
    };
    
    // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ, —á—Ç–æ –∏–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    showToast(`–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è: ${dataToSend.title}...`, 'info'); 

    try {
        const response = await fetch('/api/admin/calendar/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dataToSend)
        });
        const result = await response.json();

        if (result.success) {
            showToast(`–°–æ–±—ã—Ç–∏–µ —É—Å–ø–µ—à–Ω–æ ${dataToSend.id ? '–æ–±–Ω–æ–≤–ª–µ–Ω–æ' : '—Å–æ–∑–¥–∞–Ω–æ'}.`, 'success');
            
            // –ï—Å–ª–∏ —Å–æ–±—ã—Ç–∏–µ –Ω–æ–≤–æ–µ, –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º –µ–º—É ID, –ø–æ–ª—É—á–µ–Ω–Ω—ã–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
            if (type === 'create' && result.newId) {
                return result.newId;
            }
            return true;
        } else {
            showToast(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${result.error}`, 'error');
            return false;
        }
    } catch (error) {
        showToast('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å–æ–±—ã—Ç–∏—è.', 'error');
        console.error("Calendar save error:", error);
        return false;
    }
}
    
//  –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –ø–æ —Å–æ–±—ã—Ç–∏—é
function handleEventClick(event, calendar) {
    const action = prompt(`–°–æ–±—ã—Ç–∏–µ: "${event.title}". –í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ:\n1. –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å (R)\n2. –£–¥–∞–ª–∏—Ç—å (D)\n3. –û—Ç–º–µ–Ω–∞ (Cancel)`, 'R');
    
    if (action === null) return; // –û—Ç–º–µ–Ω–∞

    if (action.toUpperCase() === 'R') {
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        const newTitle = prompt('–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', event.title);
        const newColor = prompt('–ù–æ–≤—ã–π —Ü–≤–µ—Ç (HEX, –Ω–∞–ø—Ä–∏–º–µ—Ä, #3498db):', event.backgroundColor);
        
        if (newTitle !== null && newTitle !== event.title || newColor !== null && newColor !== event.backgroundColor) {
            event.setProp('title', newTitle);
            event.setProp('backgroundColor', newColor);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ
            saveCalendarEvent(event, 'update');
        }
        
    } else if (action.toUpperCase() === 'D') {
        // –£–¥–∞–ª–µ–Ω–∏–µ
        if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ "${event.title}"?`)) {
            deleteCalendarEvent(event.id, calendar, event); // –í—ã–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é —É–¥–∞–ª–µ–Ω–∏—è
        }
    }
}

// –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
async function deleteCalendarEvent(eventId, calendar, event) {
    showToast(`–£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è ID ${eventId}...`, 'info'); 
    
    try {
        const response = await fetch('/api/admin/calendar/delete', { // –ù—É–∂–µ–Ω –Ω–æ–≤—ã–π –º–∞—Ä—à—Ä—É—Ç!
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: eventId })
        });
        const result = await response.json();

        if (result.success) {
            event.remove(); // –£–¥–∞–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ —Å –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            showToast('–°–æ–±—ã—Ç–∏–µ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–æ.', 'success');
        } else {
            showToast(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${result.error}`, 'error');
        }
    } catch (error) {
        showToast('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–æ–±—ã—Ç–∏—è.', 'error');
        console.error("Calendar delete error:", error);
    }
}
