<div class="content-box">
    <h2 id="coursesTitle">Управление Курсами (Администратор)</h2>
    
    <div id="courseFormContainer" style="margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">
    <h3>Добавить/Изменить Курс</h3>
    <input type="hidden" id="courseId" value="">
    
    <label for="courseName">Название курса:</label>
    <input type="text" id="courseName" placeholder="Программирование 1" required><br><br>

    <label for="courseDescription">Описание:</label>
    <input type="text" id="courseDescription" placeholder="Краткое описание"><br><br>

    <label for="courseCredits">Кредиты:</label>
    <input type="number" id="courseCredits" placeholder="3" required><br><br>
    
    <label for="courseGroup">Группа:</label>
   <select id="courseGroup" name="group" class="form-control" required>
        <option value="" disabled selected>Выберите группу</option>
        <option value="Мехатроника">Мехатроника</option>
        <option value="Логистика">Логистика</option>
        <option value="Менеджмент">Менеджмент</option>
    </select><br><br>
    
    <label for="courseSemester">Семестр (1-8):</label>
    <input type="number" id="courseSemester" min="1" max="8" placeholder="1" required><br><br>

    <label for="courseTeacherId">ID Преподавателя:</label>
    <select id="courseTeacherId" name="teacher_id" class="form-control" required>
        <option value="33" selected>HerrBerikuly</option>
        <option value="44">Muhtarov.D</option>
        <option value="45">Ergozha.A</option>
        <option value="46">Uzakberdi.Zh</option>
        <option value="47">Ospanov</option>
        <option value="48">Kenzhebaeva.Zh</option>
        <option value="49">Balgaev.N</option>
    </select><br><br>

    <button id="saveCourseBtn">Сохранить Курс</button>
    <button id="cancelEditBtn" style="display:none;">Отмена</button>
    <p id="formMessage" style="color: red; margin-top: 10px;"></p>
</div>

    <p id="coursesMessage" style="color: blue;">Загрузка курсов...</p>

     <table class="data-table" id="coursesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Курс</th>
                <th>Преподаватель ID</th>
                <th>Группа</th>       <th>Семестр</th>     <th>Кредиты</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="coursesTableBody">
            </tbody>
    </table>
</div>
