<div class="content-box profile-container">
    <h2 id="profileTitle">Личный Профиль</h2>

    <div class="profile-layout">
        
        <div class="profile-sidebar">
            <div class="user-photo-box">
                <div class="user-circle" style="background-image: url('/assets/default_avatar.png'); background-size: cover;"></div> 
                <p id="profileUsername">username</p>
            </div>
            
            <button class="profile-nav-btn active" data-section="personal-data">Личные данные</button>
            <button class="profile-nav-btn" data-section="change-password">Сменить пароль</button>
            <button class="profile-nav-btn" data-section="change-photo">Сменить фото</button>
            <button class="profile-nav-btn" data-section="message-to-admin">Сообщение Админу</button>
        </div>

        <div class="profile-content">
            <h3 id="contentHeader">ЛИЧНЫЕ ДАННЫЕ</h3>
            
            <div id="personal-data-section" class="profile-section active">
                <div class="data-field">
                    <span class="data-label">Имя пользователя:</span>
                    <span id="displayUsername" class="data-value"></span>
                </div>
                <div class="data-field">
                    <span class="data-label">ФИО (Полное имя):</span>
                    <span id="displayName" class="data-value"></span>
                </div>
                <div class="data-field">
                    <span class="data-label">ID пользователя:</span>
                    <span id="displayId" class="data-value"></span>
                </div>
                <div class="data-field">
                    <span class="data-label">Группа:</span>
                    <span id="displayGroup" class="data-value"></span>
                </div>
                <div class="data-field">
                    <span class="data-label">Специальность/Факультет:</span>
                    <span id="displayMajor" class="data-value"></span> 
                </div>
                <div class="data-field">
                    <span class="data-label">Год поступления:</span>
                    <span id="displayEntranceYear" class="data-value"></span>
                </div>
            </div>

            <div id="change-password-section" class="profile-section" style="display:none;">
                <form id="changePasswordForm">
                    <div class="data-field">
                        <label class="data-label" for="currentPassword">Текущий пароль:</label>
                        <input type="password" id="currentPassword" required class="form-input">
                    </div>
                    
                    <div class="data-field">
                        <label class="data-label" for="newPassword">Новый пароль:</label>
                        <input type="password" id="newPassword" required class="form-input" minlength="6">
                    </div>
                    
                    <div class="data-field">
                        <label class="data-label" for="confirmNewPassword">Повторите новый пароль:</label>
                        <input type="password" id="confirmNewPassword" required class="form-input" minlength="6">
                    </div>

                    <button type="submit" id="savePasswordBtn" class="action-btn">Сменить пароль</button>
                </form>
                
                <p id="passwordMessage" style="margin-top: 15px;"></p>
            </div>
            
            <div id="change-photo-section" class="profile-section" style="display:none;">
                <h3 id="photoContentHeader" style="color: white; margin-bottom: 20px;">СМЕНИТЬ ФОТО</h3>
                <div class="current-photo-container">
                    <img id="currentAvatar" src="/assets/default_avatar.png" alt="Текущий аватар" class="user-avatar-preview">
                    <p id="avatarUsernameDisplay" class="username-under-photo" style="color: #bdc3c7;"></p>
                </div>

                <form id="changePhotoForm" enctype="multipart/form-data">
                    <div class="file-upload-box">
                        <label for="avatarFile" class="custom-file-upload" style="color:#333">
                            Выбрать файл (.png, .jpg)
                        </label>
                        <input type="file" id="avatarFile" name="avatar" accept=".png, .jpg, .jpeg" required>
                        <span id="fileNameDisplay" class="file-name-display" style="color:#333">Файл не выбран</span>
                    </div>
                    
                    <button type="submit" id="uploadPhotoBtn" class="action-btn upload-btn">ЗАГРУЗИТЬ</button>
                </form>
                
                <p id="photoMessage" style="margin-top: 15px;"></p>
            </div>
            
            <div id="message-to-admin-section" class="profile-section" style="display:none;">
                </div>

        </div> 
    </div>
</div>
