<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание Учителя</title>
    <style>
        .schedule-table-container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #scheduleInputTable th, #scheduleInputTable td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="schedule-table-container">
        <h2>Создание/Редактирование Расписания</h2>
        
        <div style="margin-bottom: 15px; display: flex; gap: 20px;">
            <div>
                <label for="groupSelector">Группа:</label>
                <select id="groupSelector" style="padding: 8px;">
                    <option value="Логистика">Логистика</option>
                    <option value="Менеджмент">Менеджмент</option>
                    <option value="Мехатроника">Мехатроника</option>
                </select>
            </div>
            <div>
                <label for="daySelector">День недели:</label>
                <select id="daySelector" style="padding: 8px;">
                    <option value="Понедельник">Понедельник</option>
                    <option value="Вторник">Вторник</option>
                    <option value="Среда">Среда</option>
                    <option value="Четверг">Четверг</option>
                    <option value="Пятница">Пятница</option>
                </select>
            </div>
        </div>

        <div id="scheduleMessage" style="margin-bottom: 15px; min-height: 20px;"></div>

        <table id="scheduleInputTable" border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
            <thead>
                <tr style="background-color: #f0f0f0;">
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Аудитория</th>
                </tr>
            </thead>
            <tbody>
                <tr data-time="09:00 - 09:50"><td>09:00 - 9:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="10:00 - 10:50"><td>10:00 - 10:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="11:00 - 11:50"><td>11:00 - 11:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="12:50 - 13:40"><td>12:00 - 12:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="13:50 - 14:40"><td>13:00 - 13:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="14:50 - 15:40"><td>14:00 - 14:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="15:50 - 16:40"><td>15:00 - 15:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
                <tr data-time="16:50 - 17:40"><td>16:00 - 16:50</td><td><input type="text" data-field="course" style="width: 90%; padding: 5px;"></td><td><input type="text" data-field="classroom" style="width: 90%; padding: 5px;"></td></tr>
            </tbody>
        </table>
        
        <button id="saveScheduleBtn" style="margin-top: 20px; padding: 10px 20px; background-color: #8b0000; color: white; border: none; cursor: pointer;">
            СОХРАНИТЬ РАСПИСАНИЕ
        </button>
    </div>

</body>
</html>
